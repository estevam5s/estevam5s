<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for advanced gradients and effects -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="50%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
    
    <!-- Inner shadow gradient -->
    <radialGradient id="innerShadow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.1)"/>
    </radialGradient>
    
    <!-- Text gradient for premium effect -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    
    <!-- Subtle glow filter -->
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="rgba(255,255,255,0.3)"/>
    </filter>
    
    <!-- Drop shadow for depth -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Outer shadow for card effect -->
  <rect x="8" y="12" width="180" height="180" rx="28" ry="28" 
        fill="rgba(0,0,0,0.08)" 
        filter="blur(4px)"/>
  
  <!-- Main background with gradient -->
  <rect x="10" y="10" width="180" height="180" rx="26" ry="26" 
        fill="url(#mainGradient)" 
        filter="url(#dropshadow)"/>
  
  <!-- Inner light overlay for depth -->
  <rect x="10" y="10" width="180" height="180" rx="26" ry="26" 
        fill="url(#innerShadow)"/>
  
  <!-- Refined Code Brackets with better positioning -->
  <path d="M 42 75 L 30 75 L 18 100 L 30 125 L 42 125" 
        fill="none" 
        stroke="rgba(255,255,255,0.95)" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <path d="M 158 75 L 170 75 L 182 100 L 170 125 L 158 125" 
        fill="none" 
        stroke="rgba(255,255,255,0.95)" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Elegant Paw Print with refined proportions -->
  <g transform="translate(100, 58)" filter="url(#glow)">
    <!-- Main pad with subtle gradient -->
    <ellipse cx="0" cy="2" rx="7" ry="5.5" 
             fill="rgba(255,255,255,0.95)"/>
    
    <!-- Refined toe pads -->
    <ellipse cx="-7" cy="-5" rx="2.8" ry="3.5" 
             fill="rgba(255,255,255,0.92)"/>
    <ellipse cx="-2.5" cy="-7.5" rx="2.8" ry="3.5" 
             fill="rgba(255,255,255,0.92)"/>
    <ellipse cx="2.5" cy="-7.5" rx="2.8" ry="3.5" 
             fill="rgba(255,255,255,0.92)"/>
    <ellipse cx="7" cy="-5" rx="2.8" ry="3.5" 
             fill="rgba(255,255,255,0.92)"/>
  </g>
  
  <!-- Premium PCS Typography -->
  <text x="100" y="118" 
        font-family="'Helvetica Neue', 'Segoe UI', 'Arial', sans-serif" 
        font-size="42" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        letter-spacing="-1.5px"
        filter="url(#glow)">PCS</text>
  
  <!-- Elegant decorative elements -->
  <g opacity="0.7">
    <circle cx="100" cy="145" r="1.8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="88" cy="145" r="1.2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="112" cy="145" r="1.2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="76" cy="145" r="0.8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="124" cy="145" r="0.8" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Refined inner border with gradient -->
  <rect x="13" y="13" width="174" height="174" rx="23" ry="23" 
        fill="none" 
        stroke="rgba(255,255,255,0.15)" 
        stroke-width="0.8"/>
  
  <!-- Subtle highlight on top edge -->
  <rect x="10" y="10" width="180" height="40" rx="26" ry="26" 
        fill="rgba(255,255,255,0.1)"
        mask="url(#topMask)"/>
  
  <!-- Mask for top highlight -->
  <defs>
    <mask id="topMask">
      <rect x="10" y="10" width="180" height="40" rx="26" ry="26" fill="white"/>
    </mask>
  </defs>
</svg>